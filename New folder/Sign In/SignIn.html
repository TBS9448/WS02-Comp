<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="SignInGuide.css" />
    <link rel="stylesheet" href="SignIn.css" />
  </head>
  <body>
    <div class="sign-in">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <div class="rectangle"></div>
            <img class="japan" src="img/japan-1.png" />
            <img class="new-new-logo-white" src="img/new-new-logo-white-1.png" />
          </div>
          <div class="text-wrapper">Log In</div>
          <div class="line-wrapper"><img class="line" src="img/line-2.svg" /></div>
          <div class="frame"><div class="div">Log In</div></div>
          <div class="frame-2">
            <img class="image" src="img/image-4.png" />
            <div class="text-wrapper-2">Continue with Google</div>
          </div>
          <div class="text-wrapper-3">Email:*</div>
          <p class="don-t-have-an">
            <span class="span">Don&#39;t have an account? </span> <span class="text-wrapper-4">Register</span>
          </p>
          <div class="text-wrapper-5">Password:*</div>
          <div class="overlap-group-2">
            <div class="text-wrapper-6">Forgot your password?</div>
            <div class="group">
              <div class="text-wrapper-7">Keep me logged in</div>
              <div class="rectangle-2"></div>
            </div>
          </div>
          <div class="email-address">
            <div class="div-wrapper"><div class="text-wrapper-8">Email address</div></div>
          </div>
          <div class="password">
            <div class="text-wrapper-9">Enter password</div>
            <img class="eye" src="img/eye-1.svg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
